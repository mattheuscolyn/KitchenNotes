<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Radley&family=Georgia&display=swap" rel="stylesheet">
</head>
<body class="font-serif">

  <!-- Header -->
  <header class="bg-black text-white fixed w-full top-0 left-0 z-10 p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Recipe Website</h1>
      <div class="flex items-center space-x-4">
        <input type="text" id="search" class="p-2 rounded" placeholder="Search recipes...">
        <button id="menu-toggle" class="lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Side Menu -->
  <nav id="side-menu" class="fixed left-0 top-0 w-64 bg-gray-800 text-white h-full transform -translate-x-full transition-transform ease-in-out">
    <div class="p-4">
        <h2 class="text-2xl font-bold">Menu</h2>
        <ul class="space-y-4 mt-8">
            <li><a href="index.html">Home</a></li>
            <li><button id="recipes-button">Recipes</button></li>
            <li><a href="grocery.html">Grocery List</a></li>
        </ul>
    </div>
  </nav>

  <!-- Recipe List Side Menu (Initially Hidden) -->
  <nav id="recipe-list-menu" class="fixed left-0 top-0 w-64 bg-gray-800 text-white h-full transform -translate-x-full transition-transform ease-in-out">
    <div class="p-4">
        <button id="back-button" class="text-white text-lg">&larr; Back</button>
        <h2 class="text-2xl font-bold mt-4">Recipes</h2>
        <ul id="recipe-list" class="space-y-4 mt-8"></ul>
    </div>
  </nav>

  <!-- Recipe Detail Page Content -->
  <main class="pt-20 px-6">
    <section id="recipe-detail" class="space-y-6">
      <div id="recipe-header">
        <h1 id="recipe-title" class="text-3xl font-bold"></h1>
        <img id="recipe-image" src="" alt="" class="w-full h-64 object-cover mt-4 rounded-lg">
        <p id="recipe-description" class="mt-4 text-gray-700"></p>
      </div>

      <div id="recipe-info" class="bg-gray-100 p-4 rounded-lg">
        <p><strong>Total Time:</strong> <span id="total-time"></span></p>
        <p><strong>Yield:</strong> <span id="yield"></span></p>
      </div>

      <div id="ingredients" class="space-y-2">
        <h2 class="text-xl font-semibold">Ingredients</h2>
        <ul id="ingredient-list" class="list-disc pl-5">
          <!-- Ingredients will go here -->
        </ul>
      </div>

      <div id="instructions" class="space-y-2">
        <h2 class="text-xl font-semibold">Preparation</h2>
        <ol id="instruction-list" class="list-decimal pl-5">
          <!-- Instructions will go here -->
        </ol>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
